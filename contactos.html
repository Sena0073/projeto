<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/695e974432.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header id="cab">
        <div class="container">
            <figure id="logo">
                <img src="images/logo.png" alt="Logotipo da entidade">
            </figure>
            <section id="contactos">
                <ul>
                    <li><i class="fa-solid fa-mobile-screen-button"></i> 99 999 99 99</li>
                    <li><i class="fa-solid fa-envelope"></i> geral@mysite.com</li>
                </ul>
            </section>
        </div>
    </header>

    <!-- Navbar -->
    <nav id="navbarSobre">
        <div class="container">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </div>
    </nav>    
    
    <div class="container">
        <section id="sectionSuporte">
            <h1>Como podemos ajudar?</h1>
            <h2>Entre em contacto com o nosso suporte se necessitar de ajuda</h2>
            <form>
                <label for="fname">Nome:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Apelido:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

               
                <label for="tipoAjudo">Qual o problema que tem ?</label>
                <select id="tipoAjudo" name="tipoAjudo" required>
                  <option value="null" disabled>Escolha uma opção</option>
                  <option value="pagamento">Problema com o metodo de pagamento</option>
                  <option value="gestor">Problema com serviço de gestao</option>
                  <option value="entregas">Problema com serviço de entregas</option>
                  <option value="suporte">Problema com serviço de suporte </option>
                </select>
                
                <h3>É a primeira vez que está a ter este problema?</h3>
                <input type="radio" required id="sim" name="PrimeiraVez" value="Sim" >
                <label for="sim">Sim</label><br>
                <input type="radio" required id="nao" name="PrimeiraVez" value="Nao" >
                <label for="nao">Não</label><br>

                <hr>
                
                <h3>Dê-nos mais informacoes :</h3>
                <textarea name="message" rows="10" cols="70" ></textarea><br>

                <input type="submit" value="Submit" style="background-color: green; color: white;">
            </form>
        </section>
        <!-- Aside -->
        <aside id="sidebarSuporte">
            <img src="images/img5.png">
        </aside>

    </div>

    
</body>
</html>
